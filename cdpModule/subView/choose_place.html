<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>选择地址</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../PublicModule/css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav blue">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">选择地址</h1>
		</header>
		<nav class="mui-bar mui-bar-tab" id="add_place">
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-plus"></span>
				<span class="mui-tab-label">新增收货地址</span>
			</a>
		</nav>
	</body>

</html>
<script src="../../PublicModule/js/mui.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("body").css("display", "none");
		$("body").fadeIn(500);
	})
	mui.init()

	document.getElementById("add_place").addEventListener('tap', function() {
		mui.openWindow({
			url: "add_place.html",
		})
	})
</script>
